<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="#1a1a1a"/>
  
  <!-- ESP32 Icon -->
  <rect x="10" y="15" width="30" height="30" rx="4" fill="#2d5a27"/>
  <text x="25" y="35" text-anchor="middle" fill="white" font-size="12" font-family="monospace" font-weight="bold">ESP</text>
  
  <!-- OpenCAN Text -->
  <text x="50" y="25" fill="white" font-size="18" font-weight="bold" font-family="sans-serif">OpenCAN</text>
  <text x="50" y="40" fill="#999" font-size="12" font-family="sans-serif">ESP32</text>
  
  <!-- CAN Bus Lines -->
  <line x1="120" y1="20" x2="150" y2="20" stroke="#dc2626" stroke-width="2"/>
  <line x1="120" y1="25" x2="150" y2="25" stroke="#dc2626" stroke-width="2"/>
  <line x1="120" y1="30" x2="150" y2="30" stroke="#dc2626" stroke-width="2"/>
  
  <!-- IP68 Badge -->
  <rect x="160" y="10" width="30" height="20" rx="10" fill="#059669"/>
  <text x="175" y="23" text-anchor="middle" fill="white" font-size="8" font-weight="bold">IP68</text>
  
  <!-- Automotive Grade Badge -->
  <rect x="160" y="35" width="30" height="15" rx="7" fill="#dc2626"/>
  <text x="175" y="45" text-anchor="middle" fill="white" font-size="7" font-weight="bold">AUTO</text>
</svg>
