<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#gradient)" rx="16"/>
  
  <!-- ESP32 Board -->
  <rect x="300" y="200" width="200" height="120" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- ESP32 Chip -->
  <rect x="320" y="220" width="60" height="40" rx="4" fill="#2d5a27"/>
  <text x="350" y="245" text-anchor="middle" fill="white" font-size="12" font-family="monospace">ESP32</text>
  
  <!-- CAN Transceiver -->
  <rect x="400" y="220" width="60" height="40" rx="4" fill="#1e3a8a"/>
  <text x="430" y="245" text-anchor="middle" fill="white" font-size="10" font-family="monospace">CAN</text>
  
  <!-- Connectors -->
  <rect x="280" y="250" width="20" height="20" rx="4" fill="#666"/>
  <rect x="500" y="250" width="20" height="20" rx="4" fill="#666"/>
  
  <!-- CAN Bus Lines -->
  <line x1="200" y1="260" x2="280" y2="260" stroke="#dc2626" stroke-width="3"/>
  <line x1="520" y1="260" x2="600" y2="260" stroke="#dc2626" stroke-width="3"/>
  
  <!-- Labels -->
  <text x="150" y="250" fill="#666" font-size="14" font-family="sans-serif">CAN H</text>
  <text x="150" y="270" fill="#666" font-size="14" font-family="sans-serif">CAN L</text>
  <text x="620" y="250" fill="#666" font-size="14" font-family="sans-serif">CAN H</text>
  <text x="620" y="270" fill="#666" font-size="14" font-family="sans-serif">CAN L</text>
  
  <!-- IP68 Badge -->
  <rect x="320" y="160" width="160" height="30" rx="15" fill="#059669" opacity="0.9"/>
  <text x="400" y="180" text-anchor="middle" fill="white" font-size="14" font-weight="bold">IP68 RATED</text>
  
  <!-- Automotive Grade Badge -->
  <rect x="320" y="340" width="160" height="30" rx="15" fill="#dc2626" opacity="0.9"/>
  <text x="400" y="360" text-anchor="middle" fill="white" font-size="14" font-weight="bold">AUTOMOTIVE GRADE</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d44;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
