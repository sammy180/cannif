<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- CAN Variant -->
  <g transform="translate(50, 100)">
    <rect width="200" height="300" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <rect x="20" y="20" width="160" height="100" rx="8" fill="#2d5a27"/>
    <text x="100" y="75" text-anchor="middle" fill="white" font-size="14" font-weight="bold">ESP32</text>
    
    <!-- CAN Transceiver -->
    <rect x="20" y="140" width="160" height="60" rx="8" fill="#1e3a8a"/>
    <text x="100" y="175" text-anchor="middle" fill="white" font-size="12">CAN 2.0B</text>
    <text x="100" y="190" text-anchor="middle" fill="white" font-size="10">1 Mbps</text>
    
    <!-- Connectors -->
    <rect x="30" y="220" width="20" height="20" rx="4" fill="#666"/>
    <rect x="150" y="220" width="20" height="20" rx="4" fill="#666"/>
    
    <!-- Title -->
    <text x="100" y="270" text-anchor="middle" fill="white" font-size="16" font-weight="bold">OpenCAN - CAN</text>
    <text x="100" y="285" text-anchor="middle" fill="#999" font-size="12">Classic CAN 2.0B</text>
  </g>
  
  <!-- CAN FD Variant -->
  <g transform="translate(300, 100)">
    <rect width="200" height="300" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <rect x="20" y="20" width="160" height="100" rx="8" fill="#2d5a27"/>
    <text x="100" y="75" text-anchor="middle" fill="white" font-size="14" font-weight="bold">ESP32</text>
    
    <!-- CAN FD Transceiver -->
    <rect x="20" y="140" width="160" height="60" rx="8" fill="#dc2626"/>
    <text x="100" y="175" text-anchor="middle" fill="white" font-size="12">CAN FD</text>
    <text x="100" y="190" text-anchor="middle" fill="white" font-size="10">Up to 5 Mbps</text>
    
    <!-- Connectors -->
    <rect x="30" y="220" width="20" height="20" rx="4" fill="#666"/>
    <rect x="150" y="220" width="20" height="20" rx="4" fill="#666"/>
    
    <!-- Title -->
    <text x="100" y="270" text-anchor="middle" fill="white" font-size="16" font-weight="bold">OpenCAN - CAN FD</text>
    <text x="100" y="285" text-anchor="middle" fill="#999" font-size="12">Flexible Data-Rate</text>
  </g>
  
  <!-- LIN Variant -->
  <g transform="translate(550, 100)">
    <rect width="200" height="300" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <rect x="20" y="20" width="160" height="100" rx="8" fill="#2d5a27"/>
    <text x="100" y="75" text-anchor="middle" fill="white" font-size="14" font-weight="bold">ESP32</text>
    
    <!-- LIN Transceiver -->
    <rect x="20" y="140" width="160" height="60" rx="8" fill="#7c3aed"/>
    <text x="100" y="175" text-anchor="middle" fill="white" font-size="12">LIN Bus</text>
    <text x="100" y="190" text-anchor="middle" fill="white" font-size="10">1.x/2.x</text>
    
    <!-- Connectors -->
    <rect x="30" y="220" width="20" height="20" rx="4" fill="#666"/>
    <rect x="150" y="220" width="20" height="20" rx="4" fill="#666"/>
    
    <!-- Title -->
    <text x="100" y="270" text-anchor="middle" fill="white" font-size="16" font-weight="bold">OpenCAN - LIN</text>
    <text x="100" y="285" text-anchor="middle" fill="#999" font-size="12">LIN Bus 1.x/2.x</text>
  </g>
  
  <!-- Comparison Features -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" fill="#666" font-size="12">• Isolated transceiver</text>
    <text x="0" y="15" fill="#666" font-size="12">• 1 Mbps</text>
    <text x="0" y="30" fill="#666" font-size="12">• Extended IDs</text>
  </g>
  
  <g transform="translate(300, 450)">
    <text x="0" y="0" fill="#666" font-size="12">• Up to 5 Mbps data</text>
    <text x="0" y="15" fill="#666" font-size="12">• Backwards compatible</text>
    <text x="0" y="30" fill="#666" font-size="12">• Error handling</text>
  </g>
  
  <g transform="translate(550, 450)">
    <text x="0" y="0" fill="#666" font-size="12">• Master or slave</text>
    <text x="0" y="15" fill="#666" font-size="12">• Automotive LIN</text>
    <text x="0" y="30" fill="#666" font-size="12">• Sleep/wake</text>
  </g>
</svg>
